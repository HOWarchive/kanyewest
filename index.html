<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YE</title> <!-- 🔸 사이트 제목 -->
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #fbfbfb;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img src="yandhi.gif" alt="YANDHI" />

  <!-- 🎧 배경음악 자동재생 (랜덤) -->
  <audio id="bgm" autoplay loop></audio>

  <script>
    const bgmFiles = ["song1.mp3", "song2.mp3", "song3.mp3"]; // 🎵 여기에 mp3 파일 이름 3개 입력
    const randomSong = bgmFiles[Math.floor(Math.random() * bgmFiles.length)];
    const bgm = document.getElementById("bgm");
    bgm.src = randomSong;
    bgm.load();
    bgm.play().catch(() => {
      // 자동재생 차단 대비: 클릭 시 재생
      document.body.addEventListener("click", () => {
        bgm.play();
      }, { once: true });
    });
  </script>
</body>
</html>
