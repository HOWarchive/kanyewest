<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KanYeWest</title>

  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Open Graph (카카오톡·SNS 미리보기) -->
  <meta property="og:title"       content="KanYeWest" />
  <meta property="og:description" content="Wake Up Mr. West" />
  <meta property="og:image"       content="https://www.kanyewest.co.kr/preview.jpg" />
  <meta property="og:url"         content="https://www.kanyewest.co.kr" />
  <meta property="og:type"        content="website" />

  <style>
    /* 전체 레이아웃 */
    html, body{
      margin:0; padding:0;
      width:100%; height:100%;
      background:#fbfbfb;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }
    /* 이미지 – 다운로드 억제 옵션 포함 */
    img{
      max-width:100vw; max-height:100vh; object-fit:contain;
      pointer-events:none; user-select:none; -webkit-user-drag:none;
    }
  </style>
</head>
<body>
  <!-- 중앙 이미지 -->
  <img src="yandhi.gif" alt="YANDHI"
       oncontextmenu="return false;" draggable="false"/>

  <!-- 오디오 태그 -->
  <audio id="bgm" autoplay loop></audio>

  <script>
    /******** 1) 랜덤 곡 로드 ********/
    const playlist = ["song1.mp3", "song1.mp3", "song1.mp3"];   // ← mp3 파일 3개
    const bgm       = document.getElementById("bgm");
    bgm.src         = playlist[Math.floor(Math.random()*playlist.length)];
    bgm.load();

    /******** 2) 초기 자동 재생 시도 ********/
    // 일부 브라우저(특히 모바일)는 사용자의 상호작용 전엔 재생 차단
    function tryAutoplay(){
      bgm.play().catch(()=>{/* 차단되면 첫 클릭 때 시작 */});
    }
    tryAutoplay();

    /******** 3) 화면 클릭마다 재생 ↔ 정지 토글 ********/
    document.addEventListener("click",()=>{
      if(bgm.paused){
        bgm.play();   // 정지 → 재생
      }else{
        bgm.pause();  // 재생 → 정지
      }
    });
    
    /******** 4) 100vh 오차 (WebView용) 보정 ********/
    const setRealHeight=()=>{document.body.style.height=`${window.innerHeight}px`;}
    setRealHeight();  window.addEventListener("resize",setRealHeight);
  </script>
</body>
</html>
