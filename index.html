<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YZY</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Open Graph (SNS 공유용 미리보기 정보) -->
  <meta property="og:title" content="YE" />
  <meta property="og:description" content="Wake Up Mr. West." />
  <meta property="og:image" content="https://www.kanyewest.co.kr/preview.jpg" />
  <meta property="og:url" content="https://www.kanyewest.co.kr" />
  <meta property="og:type" content="website" />
</head>
<body>
  <img src="yandhi.gif" alt="YANDHI" />

  <!-- 🎧 배경음악 자동재생 (랜덤) -->
  <audio id="bgm" autoplay loop></audio>

  <script>
    const bgmFiles = ["song1.mp3", "song2.mp3", "song3.mp3"]; // 🎵 여기에 mp3 파일 이름 3개 입력
    const randomSong = bgmFiles[Math.floor(Math.random() * bgmFiles.length)];
    const bgm = document.getElementById("bgm");
    bgm.src = randomSong;
    bgm.load();
    bgm.play().catch(() => {
      // 자동재생 차단 대비: 클릭 시 재생
      document.body.addEventListener("click", () => {
        bgm.play();
      }, { once: true });
    });
  </script>
</body>
</html>
