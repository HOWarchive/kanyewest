<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YE</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta property="og:title" content="YE" />
  <meta property="og:description" content="Wake Up Mr. West" />
  <meta property="og:image" content="https://www.kanyewest.co.kr/preview.jpg" />
  <meta property="og:url" content="https://www.kanyewest.co.kr" />
  <meta property="og:type" content="website" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fbfbfb;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; /* fallback */
    }
    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <!-- 중앙 정렬된 이미지 -->
  <img src="yandhi.gif" alt="YANDHI"
       oncontextmenu="return false;"
       draggable="false"
       style="pointer-events: none; user-select: none; -webkit-user-drag: none;" />

  <!-- 브금 오디오 -->
  <audio id="bgm" autoplay loop></audio>

  <script>
    // 이미지 뷰포트 높이 보정
    function setRealHeight() {
      document.body.style.height = `${window.innerHeight}px`;
    }
    setRealHeight();
    window.addEventListener('resize', setRealHeight);

    // 브금 랜덤 재생
    const bgmFiles = ["song1.mp3", "song2.mp3", "song3.mp3"];
    const bgm = document.getElementById("bgm");
    bgm.src = bgmFiles[Math.floor(Math.random() * bgmFiles.length)];
    bgm.load();
    bgm.play().catch(() => {
      document.body.addEventListener("click", () => {
        bgm.play();
      }, { once: true });
    });
  </script>
</body>
</html>
