<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YE</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #fbfbfb;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img src="yandhi.gif" alt="YANDHI" />

  <!-- BGM 자동재생 -->
  <audio id="bgm" autoplay loop></audio>

  <script>
    // 사용할 음원 리스트
    const bgmFiles = ["song1.mp3", "song2.mp3", "song3.mp3"]; // 이 파일들을 함께 업로드해야 함

    // 랜덤 선택
    const randomIndex = Math.floor(Math.random() * bgmFiles.length);
    const bgm = document.getElementById("bgm");
    bgm.src = bgmFiles[randomIndex];
    bgm.load();
    bgm.play().catch(() => {
      // 일부 브라우저는 자동재생을 차단함 → 사용자 상호작용 시 재생하도록 설정 가능
      console.log("자동 재생 차단됨. 클릭 시 재생됨.");
      document.body.addEventListener("click", () => {
        bgm.play();
      }, { once: true });
    });
  </script>
</body>
</html>
