<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KanYeWest</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Open Graph -->
  <meta property="og:title" content="KanYeWest" />
  <meta property="og:description" content="Wake Up Mr. West" />
  <meta property="og:image" content="https://www.kanyewest.co.kr/preview.jpg" />
  <meta property="og:url" content="https://www.kanyewest.co.kr" />
  <meta property="og:type" content="website" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #fbfbfb;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    .bubble-wrapper {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 9999;
    }

    .bubble-group {
      position: relative;
      pointer-events: auto;
      transition: transform 0.15s ease, filter 0.15s ease;
      display: inline-block;
      z-index: 1;
      cursor: pointer;
    }

    .bubble-group:hover {
      filter: brightness(0.85);
    }

    .bubble-group:active {
      transform: scale(0.95);
      filter: brightness(0.85);
    }

    .imessage-bubble {
      background-color: #1084ff;
      color: white;
      padding: 12px 18px;
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      border-radius: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      user-select: none;
      pointer-events: none;
    }

    .tail-behind {
      position: absolute;
      bottom: -6px;
      right: -4px;
      width: 22px;
      height: 22px;
      background-image: url('tail.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <img src="yandhi.gif" alt="YANDHI"
       oncontextmenu="return false"
       draggable="false" />

  <audio id="bgm" preload="auto"></audio>

  <div class="bubble-wrapper">
    <div class="bubble-group" onclick="window.location.href='https://www.youtube.com/@Kanye-unreleased';">
      <div class="imessage-bubble">
        Go to HOW? Archive
      </div>
      <span class="tail-behind"></span>
    </div>
  </div>

  <script>
    function setRealHeight() {
      document.body.style.height = `${window.innerHeight}px`;
    }
    setRealHeight();
    window.addEventListener("resize", setRealHeight);

    const playlist = ["song1.mp3", "song2.mp3", "song3.mp3"];
    const bgm = document.getElementById("bgm");

    function pickNext(current) {
      const others = playlist.filter(src => src !== current);
      return others[Math.floor(Math.random() * others.length)];
    }

    function playTrack(src) {
      bgm.src = src;
      bgm.load();
      bgm.play().catch(() => {});
    }

    playTrack(playlist[Math.floor(Math.random() * playlist.length)]);

    bgm.addEventListener("ended", () => {
      const current = bgm.src.split('/').pop();
      playTrack(pickNext(current));
    });

    document.addEventListener("click", () => {
      bgm.paused ? bgm.play() : bgm.pause();
    });
  </script>
</body>
</html>
